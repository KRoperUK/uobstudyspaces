<!doctype html>
<html lang="en">

  {% include head.html %}

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-81NKN26Y8C"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-81NKN26Y8C');
  </script>

  <body>

    <div class="container content">
      <header class="masthead" style="text-align: center;">
        <h1 class="masthead-title" style="margin-bottom: 0.5rem;">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h1>
        <p ><a id="time" style="text-decoration: none;" href="javascript:handleRefresh();"></a></a><br>
        <!--<a style="text-decoration: none;" href="javascript:handleOffset(-24);">-1 day</a>&nbsp;&nbsp;&nbsp;<a style="text-decoration: none;" href="javascript:handleOffset(24);">+1 day</a> </p> -->
        
        <a href="javascript:handleTimingChange();" style="text-decoration: none;">
          <button class="button-6" role="button" id="openDisclaimer">Only showing open</button>
        </a>
      </header>

      <main>
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
