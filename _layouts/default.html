<!doctype html>
<html lang="en">

  {% include head.html %}

  <body>

    <div class="container content">
      <header class="masthead" style="text-align: center;">
        <h1 class="masthead-title">
          <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>
          <small>{{ site.tagline }}</small>
        </h1>
        <a href="javascript:handleTimingChange();" style="text-decoration: none;">
          <h3 style="margin-bottom: 0;" id="openDisclaimer">
            Only showing open
          </h3>
        </a>
      </header>

      <main>
        {{ content }}
      </main>

      {% include footer.html %}
    </div>

    {% if site.ga_analytics %}
     <script>
       (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
       (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
       m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
       })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
       ga('create', '{{ site.ga_analytics }}', 'auto');
       ga('send', 'pageview');
     </script>
    {% endif %}
  </body>
</html>
